apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "id" . }}
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "id" . }}
              servicePort: 80
