apiVersion: kubermatic.k8s.io/v1
kind: AddonConfig
metadata:
  name: hust-addon
spec:
  description: "The Prometheus Node Exporter exposes a wide variety of hardware- and kernel-related metrics."
  logoFormat: "svg+xml"
  # The logo must be base64 encoded.
  logo: 
  formSpec:
    - displayName: Replicas
      internalName: replicas
      required: true
      type: number
      helpText: "What is the answer to life and everything?"
    - displayName: Description
      internalName: desc
      required: false
      type: text
    - displayName: Debug
      internalName: debug
      required: false
      type: boolean
    - displayName: Spec
      internalName: spec
      required: false
      type: text-area
      helpText: "Use YAML format."
